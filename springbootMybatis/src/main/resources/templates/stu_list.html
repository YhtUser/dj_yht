<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table width="100%" border="1" cellspacing="1" cellpadding="0">
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
            <td>城市</td>
            <td>状态</td>
        </tr>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td>
                <input type="text" th:value="${student.age}">
            </td>
            <td><input type="radio" th:checked="${student.sex == 1}" />男
                <input type="radio" th:checked="${student.sex == 2}" />女</td>
            <td>
                <select>
                    <option>请选择</option>
                    <option th:selected="${student.city == 1}">北京</option>
                    <option th:selected="${student.city == 2}">上海</option>
                    <option th:selected="${student.city == 3}">广州</option>
                </select>
            </td>
            <td th:switch="${student.status}">
                <span th:case="1">学生</span>
                <span th:case="2">班长</span>
                <span th:case="3">老师</span>
                <span th:case="4">班主任</span>
            </td>
        </tr>
    </table>
</body>
</html>
